      <main id="contact-main">
        <form name="contact" action="https://formspree.io/myygbggd" method="POST">

          <div id="input-container">

                <h4>Email</h4>
                <input type="email" name="email">
            </div>
          </div>
          <h4 id="message-header">Message</h4>
          <textarea name="Message" id="" rows="12"></textarea>
          <button type="sumbit">Submit</button>
        </form>
        <div id="contact-info">
          <h2>Contact Information</h2>
          
          <div class="info-item">
            <img src="./img/outline-home-24px.png" alt="" srcset="">
            <p>404 Memorial Hall<br>Athens, GA 30609, United States</p>
          </div>
          <div class="info-item">
            <img src="./img/outline-phone-24px.png" alt="" srcset="">
            <p>(706) 542-5773</p>
          </div>
          <div class="info-item">
            <img src="./img/outline-email-24px.png" alt="" srcset="">
            <p>uganaacp1998@gmail.com</p>
